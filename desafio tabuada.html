<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>

    <script>

        // Tabuada.

        for (
            let m = 0;
            m < 11;
            m++
        ) {
            for (
                let n = 0;
                n < 11;
                n++
            ) {
                document.write(`${n} x ${m} = ${n * m}<br>`)

            }

            document.write('<hr>')
        }


    </script>




</body>

</html>
