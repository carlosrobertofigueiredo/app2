<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="calculaData()">
        Calcular
    </button>

    <script>
        function calculaData() {
            let nascimento = prompt("Informe sua data de nascimento (dd/mm/aaaa):");
            let date = new Date()
            console.log(date)
            let dia = date.getDate()
            let mes = date.getMonth() + 1
            let ano = date.getFullYear()

            let partes = nascimento.split('/')
            let suaIdade = ano - partes[2]
            if (partes[1] > mes) {
                suaIdade--
            } else if (partes[1] == mes && partes[0] > dia) {
                suaIdade--
            }
            document.write(suaIdade)
        }

    </script>

</body>

</html>
