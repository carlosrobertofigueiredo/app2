<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // solicita ao usuário os valores numéricos e armazena nas variáveis
        let num1 = parseFloat(prompt("Digite o primeiro número:"));
        let num2 = parseFloat(prompt("Digite o segundo número:"));

        // realiza a soma e subtração dos valores e armazena nas variáveis
        let soma = num1 + num2;
        let subtracao = num1 - num2;

        // exibe a soma e subtração no navegador
        document.write("A soma de " + num1 + " e " + num2 + " é igual a " + soma + ".<br>");
        document.write("A subtração de " + num1 + " e " + num2 + " é igual a " + subtracao + ".");
    </script>


</body>

</html>
